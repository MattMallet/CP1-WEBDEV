<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Duração da Reunião</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>WEB DEV CP1 - EX1 - CALCULAR A DURAÇAO DA REUNIAO: </h1>
    <form id="meetingForm">
        <label for="startTime">Hora de Início:</label>
        <input type="time" id="startTime" required>

        <label for="endTime">Hora de Término:</label>
        <input type="time" id="endTime" required>

        <button type="submit">Calcular Duração</button>
    </form>

    <h2 id="durationResult"></h2>

    <script src="./script.js"></script>
</body>
</html>
